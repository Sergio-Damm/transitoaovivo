<style>
html {
font-size: 16px !important;
}
body {
font-family: "Poppins", Arial, sans-serif;
color: #333333;
font-weight: 400;
font-size: 1.0625rem;
line-height: 1.6;
min-height: 100vh;
}
h1, h2, h3 {
color: #1a1a1a;
}
.link-navbar {
color: #333333;
text-decoration: none;
}
.link-navbar:hover {
color: #555555;
}
.link-interno {
color: #333333;
text-decoration: none;
}
.link-interno:hover {
color: #555555;
}
.link-externo {
color: #0000ee;
text-decoration: none;
}
.link-externo:hover {
color: #1d4ed8;
text-decoration: underline;
font-weight: 500;
}
@media (max-width: 768px) {
.nav-link {
padding: 8px 5px;
}
}
@media (min-width: 1400px) {
.container {
max-width: 1200px;
}
}
@media (max-width: 576px) {
#btn-back-to-top {
width: 48px;
height: 48px;
}
#btn-back-to-top svg {
width: 24px;
height: 24px;
}
}
#btn-back-to-top {
position: fixed;
bottom: 60px;
right: 30px;
background: transparent;
color: #ad0019;
width: 48px;
height: 48px;
padding: 0;
border: none;
outline: none;
text-decoration: none;
opacity: 0;
pointer-events: none;
transition: opacity 0.3s ease;
z-index: 9999;
cursor: pointer;
border-radius: 50%;
}
body.scrolled #btn-back-to-top {
opacity: 1;
pointer-events: auto;
}
#btn-back-to-top svg {
fill: currentColor;
}
#btn-back-to-top:hover {
background: #da3458;
color: #fff;
}
#btn-back-to-top.on-footer {
background: #fff;
color: #da3458;
}
#btn-back-to-top.on-footer:hover {
background: #da3458;
color: #fff;
}
.hunderline {
padding-bottom: 10px;
border-bottom: 0.1rem solid #ffc107;
display: inline-block;
}
.navbar {
background: #fff;
}
.nav-item {
position: relative;
}
.nav-item::after {
content: '';
display: block;
width: 0;
height: 2px;
background: #fec400;
transition: width 0.2s ease-in-out;
position: absolute;
bottom: 0;
left: 0;
}
.nav-item:hover::after {
width: 100%;
}
.navbar-dark .navbar-toggler {
border-color: #fec400;
padding: 6px;
}
.my-footer {
background-color: #333;
}
.my-bg333333 {
background-color: #333;
}
.bg-light-custom {
background-color: #f9f9f9;
}
.text-cerise {
color: #da3458 !important;
}
.text-cerise-dark {
color: #ad0019 !important;
}
.card-liftshadow {
min-height: auto; /* 18.75rem; */
background-color: #fff;
border: 1px solid #eee;
display: flex;
flex-direction: column;
justify-content: space-between;
box-shadow: 0 5px 10px rgba(0,0,0,0.05);
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card-liftshadow:hover {
transform: translateY(-10px);
box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.card-body {
flex-grow: 1 !important;
}
.card-footer {
background: transparent;
border-top: 0px;
}
.img {
max-width: 100%;
height: auto;
display: block;
background: #f9f9f9;
min-height: 150px;
}
.hovereffect {
width: 100%;
height: 100%;
overflow: hidden;
position: relative;
text-align: center;
cursor: default;
display: flex;
justify-content: center;
align-items: center;
}
.hovereffect img {
background-color: #f9f9f9;
}
.post-title,
.entry-title,
.hidden,
.titlewrapper,
.Header1,
.blog-feeds,
a.home-link,
.blog-pager {
display: none;
}
.btn-secondary {
--bs-btn-color: #fff;
--bs-btn-bg: #da3458;
--bs-btn-border-color: #da3458;
--bs-btn-hover-bg: #c02e4f;
--bs-btn-hover-border-color: #ae2a46;
}
.img-wrapper {
position: relative;
display: inline-block; /* Ajusta-se ao tamanho do conteúdo (a imagem) */
background: #f9f9f9;
overflow: hidden;
max-width: 100%; /* Garante responsividade */
line-height: 0; /* Remove espaço extra causado por inline-block */
}
.img-fallback {
display: block;
max-width: 100%;
height: auto; /* Mantém proporção */
opacity: 0;
transition: opacity 0.3s ease;
}
.img-fallback.loaded {
opacity: 1;
}
.img-fallback-icon {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
display: flex;
flex-direction: column; /* Organiza ícone e mensagem verticalmente */
justify-content: center;
align-items: center;
opacity: 0;
transition: opacity 0.3s ease;
pointer-events: none;
z-index: 1;
}
.img-fallback.error ~ .img-fallback-icon,
.img-fallback.timeout ~ .img-fallback-icon {
opacity: 1;
}
.img-fallback-icon i {
font-size: 6rem;
color: #da3458;
}
.fallback-message {
margin-top: 15px; /* Espaço de 15px abaixo do ícone */
font-size: 1rem; /* Tamanho do texto */
color: #666; /* Cor cinza suave */
text-align: center;
}
</style>
